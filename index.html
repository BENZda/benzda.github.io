<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Minecraft-Website</title>
    <style>
        @font-face {
            font-family: 'VT323';
            src: url('VT323-Regular.ttf') format('truetype');
            /* You can specify other font formats (e.g., woff, woff2) for cross-browser compatibility. */
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'VT323', sans-serif;
            color: white;
            cursor: pointer;
            transition: font-weight 0.3s;
        }

        h1:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sui123</h1>
</body>
</html>
